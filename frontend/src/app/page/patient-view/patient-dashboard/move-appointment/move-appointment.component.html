<div class="pd-17">
  <h1 style="margin-top: 9px">Termin <span style="font-weight: 100"> verschieben</span></h1>
  <div class="main-container-div">
    <div class="left-border-div">
      <p class="p-272140">
        12.09.2020 09:00 - 10:15
      </p>
      <p class="p-576E82">
        Check-Up: Männergesundheit
      </p>
      <p class="p-272140">
        Marienstraße 4, 15387 Berlin
      </p>
    </div>
    <div class="mt-47">
      <mat-accordion>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <div class="d-flex avatar pink">
                <div class="round">
                  <mat-icon>place</mat-icon>
                </div>
                <div>Adresse ändern</div>
              </div>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="d-flex flex-wrap expansion-panel-container">

        </mat-expansion-panel>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <div class="d-flex avatar green">
                <div class="round">

              </div>
            </mat-panel-title>
          </mat-expansion-panel-header>
        </mat-expansion-panel>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <div class="d-flex avatar yellow justify-content-between">

                  <div class="round">
                    <mat-icon>stop_circle</mat-icon>
                  </div>
                  <div>Nachricht hinzufügen</div>
                </div>
              </div>
            </mat-panel-title>
          </mat-expansion-panel-header>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div class="determine-button-group">
      <div class="d-flex">
        <button mat-stroked-button class="custom-button">
          Abbrechen
        </button>
        <button mat-stroked-button class="custom-button-C7D ml-20">
          Termin verschieben
        </button>
      </div>
    </div>
  </div>
</div>
