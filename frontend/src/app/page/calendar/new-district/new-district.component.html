<form [formGroup]="districtForm" class="p-2">
  <h1>Bezirk <span style="font-weight: 100" *ngIf="!data">neu</span><span style="font-weight: 100" *ngIf="data">editieren</span></h1>

  <div class="d-flex flex-wrap position-relative">
    <mat-form-field class="w-100 mt-4">
      <mat-label>Bezirksname</mat-label>
      <input autocomplete="off" formControlName="name" matInput>
    </mat-form-field>
    <mat-form-field class="w-100 mt-4">
      <mat-label>Bezirk w√§hlen</mat-label>
      <mat-select formControlName="model">
        <mat-option>
          <ngx-mat-select-search [formControl]="districtSearchControl"></ngx-mat-select-search>
        </mat-option>
        <mat-option *ngFor="let model of allStaticDistrict" [value]="model.id">
          {{model.district}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="d-flex avatar yellow justify-content-between">
    <div class="d-flex align-items-center">
      <div class="round">
        <mat-icon>stop_circle</mat-icon>
      </div>
      <div>Aktiv</div>
    </div>
    <div class="d-flex">
      <mat-slide-toggle formControlName="isActive"></mat-slide-toggle>
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <button class="custom-button mr-3" (click)="close()" mat-stroked-button>Abbrechen</button>
    <button class="custom-button primary primary-button" (click)="onSubmit()" mat-stroked-button>
      {{this.data ? 'Bezirk editieren' : 'Bezirk neu'}}
    </button>
  </div>
</form>
