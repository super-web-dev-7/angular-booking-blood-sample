<form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
  <mat-card>
    <mat-card-content>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Email">
          <mat-error *ngIf="loginForm.get('email').hasError('email') && !loginForm.get('email').hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="loginForm.get('email').hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" placeholder="Password">
          <mat-error *ngIf="loginForm.get('password').hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-error *ngIf="error">{{error}}</mat-error>
    </mat-card-content>
  </mat-card>
  <button mat-stroked-button class="custom-button-384 mt-47">Einloggen</button><br/>
  <button mat-stroked-button class="custom-button mt-15">Passwort vergessen?</button>
</form>
