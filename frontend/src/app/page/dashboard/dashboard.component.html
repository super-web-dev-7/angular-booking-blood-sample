<h3 class="header-title">Dashboard</h3>
<div class="dashboard-container">
  <div class="d-flex flex-column">
    <div class="card-container success">
      <div class="button-row">
        <button mat-icon-button aria-label="more">
          <mat-icon>lens</mat-icon>
        </button>
        <button [matMenuTriggerFor]="menu" mat-icon-button aria-label="more">
          <mat-icon>more_horiz</mat-icon>
        </button>
      </div>
      <div class="info-row">
        <p>5</p>
        <p>Arbeitsgruppen</p>
      </div>
    </div>

    <div class="card-container danger">
      <div class="button-row">
        <button mat-icon-button aria-label="more">
          <img src="assets/images/dashboard/calendar.svg" alt="icon">
        </button>
        <button [matMenuTriggerFor]="menu" mat-icon-button aria-label="more">
          <mat-icon>more_horiz</mat-icon>
        </button>
      </div>
      <div class="info-row">
        <p>8</p>
        <p>Kalenderverwaltung</p>
      </div>
    </div>
  </div>

  <div class="d-flex flex-column">
    <div class="card-container warning">
      <div class="button-row">
        <button mat-icon-button aria-label="more">
          <img src="assets/images/dashboard/user.svg" alt="icon">
        </button>
        <button [matMenuTriggerFor]="menu" mat-icon-button aria-label="more">
          <mat-icon>more_horiz</mat-icon>
        </button>
      </div>
      <div class="info-row">
        <p>11</p>
        <p>Benutzer</p>
      </div>
    </div>

    <div class="card-container blue">
      <div class="button-row">
        <button mat-icon-button aria-label="more">
          <img src="assets/images/dashboard/language.svg" alt="icon">
        </button>
        <button [matMenuTriggerFor]="menu" mat-icon-button aria-label="more">
          <mat-icon>more_horiz</mat-icon>
        </button>
      </div>
      <div class="info-row">
        <p>36</p>
        <p>Textvorlagen</p>
      </div>
    </div>
  </div>

  <div class="d-flex flex-row flex-wrap">
    <div *ngIf="!isMobile" class="card-container light align-items-center justify-content-around">
      <div class="button-row">
        <button  class="green" mat-icon-button aria-label="more">
          <img src="assets/images/dashboard/clock.svg" alt="icon">
        </button>
      </div>
      <div class="info-row">
        <p><b>275</b></p>
        <p>Termine</p>
      </div>
      <div class="text-center">
        <img class="mb-1" src="assets/images/dashboard/up-icon.svg" alt="icon">
        <p style="font-size: 14px;">+20% innerhalb der letzten 7 Tage</p>
      </div>
    </div>

    <div *ngIf="isMobile" class="card-container light">
      <div class="button-row">
        <button class="" mat-icon-button aria-label="more">
          <mat-icon style="color: #89DF8C; font-size: 35px;">watch_later</mat-icon>
        </button>
        <button [matMenuTriggerFor]="menu" mat-icon-button aria-label="more">
          <mat-icon>more_horiz</mat-icon>
        </button>
      </div>
      <div class="info-row">
        <p><b>275</b></p>
        <p>Termine</p>
      </div>
    </div>

    <div class="card-container pink">
      <div class="button-row">
        <button mat-icon-button aria-label="more">
          <img src="assets/images/dashboard/package.svg" alt="icon">
        </button>
        <button [matMenuTriggerFor]="menu" mat-icon-button aria-label="more">
          <mat-icon>more_horiz</mat-icon>
        </button>
      </div>
      <div class="info-row">
        <p>7</p>
        <p>Pakete</p>
      </div>
    </div>
  </div>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <span>Ãœbersicht</span>
    </button>
    <button mat-menu-item>
      <span>Neue Arbeitsgruppe</span>
    </button>
  </mat-menu>

</div>
